<app-header titulo="Checkbox"></app-header>

<ion-content class="ion-padding">

    <ion-card>
        <ion-list>
            <ion-item *ngFor="let entry of form">
            <ion-label>{{entry.val}}</ion-label>
            <ion-checkbox slot="start" [(ngModel)]="entry.isChecked" ></ion-checkbox>
            </ion-item>
        </ion-list>
    </ion-card>

    <ion-card>
        <ion-item *ngFor="let person of persons">
            <ion-label>{{person.val}}</ion-label>
            <ion-checkbox slot="end" [(ngModel)]="person.isChecked"></ion-checkbox>
        </ion-item>
    </ion-card>

    <ion-card>
        <ion-item *ngFor="let d of data" (click)="onClick( d )">
            <ion-label>{{ d.name }}</ion-label>
            <ion-checkbox slot="start" color="{{ d.name }}" [(ngModel)]="d.selected"></ion-checkbox>
        </ion-item>
    </ion-card>

    <ion-button (click)="verData()" expand="block" shape="round">
        Ver data
    </ion-button>

 


 
      
</ion-content>
