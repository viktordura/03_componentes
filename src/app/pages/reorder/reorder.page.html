<ion-header>
  <ion-toolbar>
      
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/" color="primary" text=""></ion-back-button>
    </ion-buttons>
    
    <ion-title color="primary">Reorder</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="changeStatus()">
        Toogle
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" >

  <ion-list>

    <ion-reorder-group id="reorder"
                       (ionItemReorder) ="doReorder( $event )">
      <ion-item *ngFor="let personaje of personajes">
        <ion-label>
          {{  personaje }}
        </ion-label>
        <ion-reorder slot="end">
          <ion-icon name="pizza"></ion-icon>
        </ion-reorder>
      </ion-item>
      
    </ion-reorder-group>
   
  </ion-list>

</ion-content>
