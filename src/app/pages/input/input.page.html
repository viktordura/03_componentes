<app-header [titulo]="nombre || 'Input forms' "></app-header>

<ion-content class="ion-padding">

  <ion-list>.

    <ion-list-header>
      <ion-label>Input normal</ion-label>
      <ion-button>See All</ion-button>
    </ion-list-header>

    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input type="text" placeholder="Awesome Input" [(ngModel)]="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Floating Label</ion-label>
      <ion-input></ion-input>
    </ion-item>
  
  </ion-list>

  <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">

    <ion-list-header>
      <ion-label>Formulario valido: {{ formulario.valid }}</ion-label>
    </ion-list-header>


    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" 
                 placeholder="Email" 
                 name="email" 
                 [(ngModel)]="usuario.email"
                 pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                 required ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" 
                 placeholder="ContraseÃ±a" 
                 name="Password" 
                 [(ngModel)]="usuario.password" 
                 required ></ion-input>
    </ion-item>

    <ion-button [disabled]="formulario.invalid"
                type="submit" 
                color="primary" 
                expand="block"
                shape="round">

      Guardar
    </ion-button>

  </form>


</ion-content>
